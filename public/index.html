<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"

      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <style>
      #map1 {
        height: 500px;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="menuBar">
      <!--this is header-->
      <div class="logo">
        <button class="homeBtn" onclick="location.href='./index.html'" type="button">LitterTRAK</button>
        <!--Link to index.html. this is home button/icon-->
      </div>
      <div class="menu">
        <button onclick="location.href='./doc.html'">Documentation</button>
        <!--Link to doc.html-->
        <!--<img class = "litterImage" src = "images/litterIcon.png" style="width:320px;height:192px"; >-->
        <!--from clipartkey.com-->
        </div>
      
    </div>

    <div class="wrapper">
      <div class="container">
        <div id="map1"></div>
        <!--Here need a link to more information page-->
          
        </div>
      </div>
    </div>
    <script>
      const mymap = L.map("map1").setView([39.0458, -76.6413], 13);
      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
        {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
          accessToken:
            "pk.eyJ1IjoiZXJpY25ndXllbjk4IiwiYSI6ImNrOGdodmlzbDAxdGozaW85OTVsN2VmMngifQ.U_gmqOqUXoGHkTu9wuEpBQ",
        }
      ).addTo(mymap);
      fetch('./api')
        .then((response) => response.json())
        .then((results) => {
          const res = results.data;
          console.log(res);
          for(i=0; i<res.length; i++){
            const marker = L.marker([res.lat, res.long]).addTo(mymap);

            marker.bindPopup("<b>" + res.organization + "</b>").openPopup();
          }
    </script>
  </body>
</html>
